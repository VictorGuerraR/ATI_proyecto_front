<div class="grid flex">
  <p-table [value]="clientes" class="col-12" styleClass="p-datatable-gridlines">
    <ng-template pTemplate="header" class="flex">
      <tr>
        <th class="col-1">
          <p-button icon="pi pi-plus" styleClass="p-button-outlined" (onClick)="crearD()">
          </p-button>
        </th>
        <th class="col-3">Nombre</th>
        <th class="col-4">Direccion</th>
        <th class="col-2">Telefono</th>
        <th class="col-1">Acciones</th>
      </tr>

    </ng-template>
    <ng-template pTemplate="body" let-cliente>
      <tr>
        <td>{{ cliente.id_cliente}}</td>
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.direccion }}</td>
        <td>{{ cliente.telefono }}</td>
        <span class="p-buttonset">
          <p-button icon="pi pi-wrench" styleClass="p-button-raised p-button-text p-button-warning"
            (onClick)="editarD(cliente)">
          </p-button>
          <p-button icon="pi pi-trash" styleClass="p-button-raised p-button-text p-button-danger"
            (onClick)="eliminar(cliente)">
          </p-button>
        </span>
      </tr>
    </ng-template>
  </p-table>
</div>



<!-- SIDEBAR DE EDITAR -->
<p-sidebar [(visible)]="editarDialog" p-sidebar-md position="left">
  <div class="card">
    <div class="flex  justify-content-center card-container">
      <h5>EDITAR </h5>
    </div>
    <form [formGroup]="clienteForm" (ngSubmit)="submitForm()" class="flex flex-wrap justify-content-center card-container blue-container gap-3">
      <div class="w-12rem h-4rem">
        <span class="p-float-label">
          <input pInputText id="nombre" formControlName="nombre" />
          <label htmlFor="nombre">Nombre</label>
        </span>
      </div>
      <div class="w-12rem h-4rem">
        <span class="p-float-label">
          <input pInputText id="direccion" formControlName="direccion" />
          <label htmlFor="direccion">Direccion</label>
        </span>
      </div>
      <div class="w-12rem h-4rem">
        <span class="p-float-label">
          <input pInputText id="telefono" formControlName="telefono" />
          <label htmlFor="telefono">Telefono</label>
        </span>
      </div>
      <div class="w-12rem h-4rem">
        <button pButton type="submit" [disabled]="clienteForm.invalid">Guardar</button>
      </div>
    </form>
  </div>
</p-sidebar>
<!-- DIALOGO DE CREAR -->
<p-sidebar [(visible)]="crearDialog" p-sidebar-md position="left" close>
  <div class="card">
    <div class="flex flex justify-content-center card-container">
      <h5>CREAR </h5>
    </div>
    <form [formGroup]="clienteForm" (ngSubmit)="submitForm()" class="flex flex-wrap justify-content-center card-container blue-container gap-3">
      <div class="w-12rem h-4rem">
        <span class="p-float-label">
          <input pInputText id="nombre" formControlName="nombre" />
          <label htmlFor="nombre">Nombre</label>
        </span>
      </div>
      <div class="w-12rem h-4rem">
        <span class="p-float-label">
          <input pInputText id="direccion" formControlName="direccion" />
          <label htmlFor="direccion">Direccion</label>
        </span>
      </div>
      <div class="w-12rem h-4rem">
        <span class="p-float-label">
          <input pInputText id="telefono" formControlName="telefono" />
          <label htmlFor="telefono">Telefono</label>
        </span>
      </div>
      <div class="w-12rem h-4rem">
        <button pButton type="submit" [disabled]="clienteForm.invalid">Guardar</button>
      </div>
    </form>
  </div>
</p-sidebar>
