<div class="grid flex">
  <p-table [value]="productos" class="col-12" styleClass="p-datatable-gridlines">
    <ng-template pTemplate="header" class="flex">
      <tr>
        <th class="col-1">
          <p-button icon="pi pi-plus" styleClass="p-button-outlined" (onClick)="crearD()">
          </p-button>
        </th>
        <th class="col-2">Nombre</th>
        <th class="col-2">Descripción</th>
        <th class="col-2">Precio</th>
        <th class="col-2">Existencia</th>
        <th class="col-1">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-producto>
      <tr>
        <td>{{ producto.id_producto}}</td>
        <td>{{ producto.nombre_producto}}</td>
        <td>{{ producto.descripcion}}</td>
        <td>{{ producto.precio}}</td>
        <td>{{ producto.cantidad_stock}}</td>
        <span class="p-buttonset">
          <p-button icon="pi pi-wrench" styleClass="p-button-raised p-button-text p-button-warning"
            (onClick)="editarD(producto)">
          </p-button>
          <p-button icon="pi pi-trash" styleClass="p-button-raised p-button-text p-button-danger"
            (onClick)="eliminar(producto)">
          </p-button>
        </span>
      </tr>
    </ng-template>
  </p-table>
</div>
<!-- SIDEBAR DE EDITAR -->
<p-sidebar [(visible)]="editarDialog" p-sidebar-md position="left">
  <div class="card">
    <div class="flex justify-content-center card-container">
      <h5>EDITAR </h5>
    </div>
    <form [formGroup]="productoForm" (ngSubmit)="actualizarProducto()"
      class="flex flex-wrap justify-content-center card-container blue-container gap-3">
      <div class="w-12rem h-4rem">
        <span class="p-float-label">
          <input pInputText id="nombre" formControlName="nombre_producto" />
          <label htmlFor="nombre">Nombre Producto</label>
        </span>
      </div>
      <div class="w-12rem h-4rem">
        <span class="p-float-label">
          <input pInputText id="direccion" formControlName="descripcion" />
          <label htmlFor="direccion">Descripción</label>
        </span>
      </div>
      <div class="w-12rem h-4rem">
        <span class="p-float-label">
          <input pInputText id="telefono" formControlName="precio" />
          <label htmlFor="telefono">Precio</label>
        </span>
      </div>
      <div class="w-12rem h-4rem">
        <span class="p-float-label">
          <input pInputText id="nombre" formControlName="cantidad_stock" />
          <label htmlFor="nombre">Cantidad en Stock</label>
        </span>
      </div>
      <div class="w-12rem h-4rem">
        <button pButton type="submit" [disabled]="productoForm.invalid">Guardar</button>
      </div>
    </form>
  </div>
</p-sidebar>
<!-- DIALOGO DE CREAR -->

      <div class="w-12rem h-4rem">
        <span class="p-float-label">
